<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="cascade.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="gamecontainer text">
        <nav>TIC TAC TOE</nav>
        <div class = "buttons">
            <button id ="rbtn">reset</button>
            <button id ="newg">new game</button>

        <div class="scoreboard">
            <div class="X">Score for X:  <span id = "score1"></span></div>
            <div class="Y">Score for O:  <span id = "score2"></span></div>
        </div>
        
        <div class="info"></div>

        <div class="container">
            <div class = "box">
                <span class = "boxtext"></span>
            </div>
            <div class = "box">
                <span class = "boxtext"></span>
            </div>
            <div class = "box">
                <span class = "boxtext"></span>
            </div>
            <div class = "box">
                <span class = "boxtext"></span>
            </div>
            <div class = "box">
                <span class = "boxtext"></span>
            </div>
            <div class = "box">
                <span class = "boxtext"></span>
            </div>
            <div class = "box">
                <span class = "boxtext"></span>
            </div>
            <div class = "box">
                <span class = "boxtext"></span>
            </div>
            <div class = "box">
                <span class = "boxtext"></span>
            </div>
        </div>
        
        

        <footer>
            <ul>

                <button><a id = "about" href="#">About Us</a></button>
                <button><a id = "contact info" href="#">Contact Us</a></button>
                
            </ul>
        </footer>
    </div>

    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
